<body>

    <header>
        <div>Meny med externa länkar</div>

        <nav>

            <a href="evenemang.html">Tour/ Resa planering</a> <br> <a href="index.html">Lite om mig själv</a> <br><a

    <hr>


    <h1>Tour resa till Armenien Interessanmälan</h1>


    <form action="evenemang.html" method="get">

        <p>
            <label for="firstname">Ditt förnamn:</label> <br>
            <input type="text" name="firstname" id="firstname" placeholder="Ange förnamn">
        </p>

        <p>
            <label>
                Ditt efternamn <br> <input type="text" name="lastname" id="lastname" placeholder="Ange efternamn">

            </label>
        </p>

        <p>
            <label>Din Mejladress</label> <br>
            <input type="email" name="email" id="email" placeholder="Ange mejladress">
        </p>



    </form>

    <form action="evenemang.html" method="get">

        <fieldset>
            <legend>Ange vilken period du vill resa</legend>
            <label>
                <input type="radio" name="Period" id="Vår2023"> Vår 2023

            </label>

            <label>

                <input type="radio" name="Period" id="Sommar2023"> Sommar 2023
            </label>

            <label>

                <input type="radio" name="Period" id="Höst2023"> Höst 2023
            </label>

            <label>
                <input type="radio" name="Period" id="Vinter2023"> Vinter2023
            </label>

        </fieldset>

        <fieldset>

            <legend>Ange önskad längd på din Tour</legend>

            <label>
                <input type="radio" name="längd" id="envecka" value="envecka"> En vecka

            </label>
            <br>

            <label>
                <input type="radio" name="längd" id="tvåveckor" value="tvåveckor"> Två veckor
            </label>
            <br>
            <label>
                <input type="radio" name="längd" id="Treveckor" value="treveckor"> Tre veckor
            </label>
<br>
            <label>
                <input type="radio" name="längd" id="Fyraveckor" value="fyraveckor"> Fyra veckor
            </label>
        </fieldset>

        <fieldset>
            <legend>Ange Budget</legend>

            <select name="Budget" id="Budget">

                <option value="8000-10000kr">8000-10000kr</option>
                <option value="10000-12000kr">10000-12000kr</option>
                <option value="12000-15000kr">12000-15000kr</option>
                <option value="15000-20000kr">15000-20000kr</option>
                <option value="20000-25000kr">20000-25000kr</option>
            </select>
        </fieldset>

        <fieldset>

            <legend>Vad är du mest intresserad I Armenien</legend>

            <br>
            <label>
                <input type="checkbox" name="Historia" id="Historia"> Historia
            </label>
            <br>
            <label>
                <input type="checkbox" name="Kultur" id="Kultur"> Kultur

            </label>
            <br>
            <label>
                <input type="checkbox" name="Religion" id="Religion"> Religion

            </label>
            <br>
            <label>
                <input type="checkbox" name="Språk" id="Språk"> Språk

            </label>
            <br>
            <label>
                <input type="checkbox" name="Samhälle" id="Samhälle"> Modern Samhälle

            </label>

        </fieldset>



        <label for="Matallergier">Matallergier</label>
        <input type="text" name="Matallergier" id="Matallergier" placeholder="Food Allergies">



        <input type="submit" value="Skicka">


    </form>


</body>

</html>
